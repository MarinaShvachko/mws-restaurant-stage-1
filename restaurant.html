<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" href="css/adaptiveInner.css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <a href="#restaurant-name" class="skip">Go to the restaurant details</a>

        <ul id="breadcrumb" aria-label="breadcrumb">
            <li class="paddindBread"><a href="/">Home</a></li>
        </ul>

        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->

    <main id="maincontent">
        <!-- Beginning map -->

        <section id="map-container">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->

        <section id="restaurant-container" aria-label="restaurant details">
            <h2 id="restaurant-name" tabindex="0"></h2>
            <img id="restaurant-img" src="" alt="photo of the restaurant">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours" tabindex="0"></table>
        </section>

        <!-- end restaurant -->
        <!-- Beginning reviews -->

        <section id="reviews-container" aria-label="reviews">
            <ul id="reviews-list" tabindex="0"></ul>
        </section>
        <!-- End reviews -->

    </main>

    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews </strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <script src="js/swRegistration.js"></script>

</body>

</html>
